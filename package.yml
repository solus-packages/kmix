name       : kmix
version    : 23.04.1
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kmix-23.04.1.tar.xz : 92c8900cb54c5761014b8405bd31a66a486e146e0ca146b93c692eeb3db154dd
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktkop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kcompletion-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifications-devel
    - solid-devel
    - kwindowsystem-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
