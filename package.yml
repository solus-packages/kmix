name       : kmix
version    : 21.08.1
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/kmix-21.08.1.tar.xz : 6ec70d841101bb3233742c541812265af32c9bdb2cd4f3c157e73d3164588049
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktkop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kcompletion-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifications-devel
    - solid-devel
    - kwindowsystem-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
