name       : kmix
version    : 20.08.3
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/kmix-20.08.3.tar.xz : 93b86accbbd37e5ecf7c780b619c9802616dec1573c43e21041d57acdc48f501
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktkop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kcompletion-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifications-devel
    - solid-devel
    - kxmlgui-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
